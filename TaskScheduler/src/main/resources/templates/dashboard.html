<body>
    <div class="header">
        <h1>ğŸ“Š ç›‘æ§é¢æ¿</h1>
        <div>

            <a href="/" class="back-btn">â† è¿”å›é¦–é¡µ</a>
        </div>
    </div>
    
    <div class="stats-grid">
        <div class="stat-card total">
            <h3>æ€»ä»»åŠ¡æ•°</h3>
            <div class="stat-number" id="totalTasks">0</div>
        </div>
        <div class="stat-card scheduled">
            <h3>å¾…æ‰§è¡Œ</h3>
            <div class="stat-number" id="scheduledTasks">0</div>
        </div>
        <div class="stat-card running">
            <h3>æ‰§è¡Œä¸­</h3>
            <div class="stat-number" id="runningTasks">0</div>
        </div>
        <div class="stat-card completed">
            <h3>å·²å®Œæˆ</h3>
            <div class="stat-number" id="completedTasks">0</div>
        </div>
        <div class="stat-card failed">
            <h3>å¤±è´¥</h3>
            <div class="stat-number" id="failedTasks">0</div>
        </div>
        <div class="stat-card cancelled">
            <h3>å·²å–æ¶ˆ</h3>
            <div class="stat-number" id="cancelledTasks">0</div>
        </div>
    </div>
    
    <div class="chart-container">
        <h2>ğŸ“ˆ ä»»åŠ¡çŠ¶æ€åˆ†å¸ƒ</h2>
        <div class="chart-placeholder" id="statusChart">
            ğŸ“Š çŠ¶æ€åˆ†å¸ƒå›¾è¡¨å°†åœ¨è¿™é‡Œæ˜¾ç¤º
        </div>
    </div>
    
    <div class="recent-tasks">
        <h2>ğŸ“ æœ€è¿‘ä»»åŠ¡</h2>
        <div class="task-list" id="recentTasksList">
            <div class="empty-state">
                <p>ğŸš€ æ­£åœ¨åŠ è½½ä»»åŠ¡æ•°æ®...</p>
            </div>
        </div>
        <div class="last-updated" id="lastUpdated"></div>
    </div>
    
    <script>
        // é¡µé¢åŠ è½½æ—¶åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', function() {
            refreshDashboard();
        });
        
        // åˆ·æ–°ç›‘æ§é¢æ¿
        function refreshDashboard() {
            loadTaskStats();
            loadRecentTasks();
            updateLastUpdatedTime();
        }
        
        // åŠ è½½ä»»åŠ¡ç»Ÿè®¡æ•°æ®
        function loadTaskStats() {
            fetch('/api/tasks')
                .then(response => response.json())
                .then(tasks => {
                    updateTaskStats(tasks);
                    updateStatusChart(tasks);
                })
                .catch(error => {
                    console.error('Error loading task stats:', error);
                });
        }
        
        // æ›´æ–°ä»»åŠ¡ç»Ÿè®¡æ•°æ®
        function updateTaskStats(tasks) {
            const stats = {
                total: tasks.length,
                scheduled: 0,
                running: 0,
                completed: 0,
                failed: 0,
                cancelled: 0
            };
            
            tasks.forEach(task => {
                const status = task.status.toLowerCase();
                if (stats.hasOwnProperty(status)) {
                    stats[status]++;
                }
            });
            
            document.getElementById('totalTasks').textContent = stats.total;
            document.getElementById('scheduledTasks').textContent = stats.scheduled;
            document.getElementById('runningTasks').textContent = stats.running;
            document.getElementById('completedTasks').textContent = stats.completed;
            document.getElementById('failedTasks').textContent = stats.failed;
            document.getElementById('cancelledTasks').textContent = stats.cancelled;
        }
        
        // æ›´æ–°çŠ¶æ€å›¾è¡¨
        function updateStatusChart(tasks) {
            const statusCounts = {
                'SCHEDULED': 0,
                'RUNNING': 0,
                'COMPLETED': 0,
                'FAILED': 0,
                'CANCELLED': 0
            };
            
            tasks.forEach(task => {
                if (statusCounts.hasOwnProperty(task.status)) {
                    statusCounts[task.status]++;
                }
            });
            
            const chartContainer = document.getElementById('statusChart');
            
            if (tasks.length === 0) {
                chartContainer.innerHTML = 'ğŸ“Š æš‚æ— ä»»åŠ¡æ•°æ®';
                return;
            }
            
            // ç®€å•çš„æ¡å½¢å›¾æ˜¾ç¤º
            let chartHtml = '<div style="display: flex; align-items: end; height: 150px; gap: 10px; justify-content: center;">';
            
            const colors = {
                'SCHEDULED': '#bee3f8',
                'RUNNING': '#fbb6ce',
                'COMPLETED': '#c6f6d5',
                'FAILED': '#fed7d7',
                'CANCELLED': '#e2e8f0'
            };
            
            const maxCount = Math.max(...Object.values(statusCounts));
            
            for (const [status, count] of Object.entries(statusCounts)) {
                const height = maxCount > 0 ? (count / maxCount) * 120 : 0;
                chartHtml += `
                    <div style="text-align: center;">
                        <div style="
                            width: 60px;
                            height: ${height}px;
                            background: ${colors[status]};
                            border-radius: 5px;
                            margin-bottom: 5px;
                            display: flex;
                            align-items: end;
                            justify-content: center;
                            font-weight: bold;
                            color: #333;
                        ">
                            ${count > 0 ? count : ''}
                        </div>
                        <div style="font-size: 12px; color: #666;">${status}</div>
                    </div>
                `;
            }
            
            chartHtml += '</div>';
            chartContainer.innerHTML = chartHtml;
        }
        
        // åŠ è½½æœ€è¿‘ä»»åŠ¡
        function loadRecentTasks() {
            fetch('/api/tasks')
                .then(response => response.json())
                .then(tasks => {
                    displayRecentTasks(tasks);
                })
                .catch(error => {
                    console.error('Error loading recent tasks:', error);
                    document.getElementById('recentTasksList').innerHTML = 
                        '<div class="empty-state"><p>âŒ åŠ è½½ä»»åŠ¡æ•°æ®å¤±è´¥</p></div>';
                });
        }
        
        // æ˜¾ç¤ºæœ€è¿‘ä»»åŠ¡
        function displayRecentTasks(tasks) {
            const container = document.getElementById('recentTasksList');
            
            if (tasks.length === 0) {
                container.innerHTML = '<div class="empty-state"><p>ğŸ“­ æš‚æ— ä»»åŠ¡</p></div>';
                return;
            }
            
            // æŒ‰æ›´æ–°æ—¶é—´æ’åºï¼Œæ˜¾ç¤ºæœ€è¿‘çš„10ä¸ªä»»åŠ¡
            const recentTasks = tasks
                .sort((a, b) => new Date(b.updatedAt) - new Date(a.updatedAt))
                .slice(0, 10);
            
            let tasksHtml = '';
            
            recentTasks.forEach(task => {
                const runAt = new Date(task.runAt).toLocaleString('zh-CN');
                const statusClass = 'status-' + task.status.toLowerCase();
                
                tasksHtml += `
                    <div class="task-item">
                        <div class="task-info">
                            <div class="task-name">${task.taskName}</div>
                            <div class="task-time">æ‰§è¡Œæ—¶é—´: ${runAt}</div>
                        </div>
                        <div class="task-status ${statusClass}">${task.status}</div>
                    </div>
                `;
            });
            
            container.innerHTML = tasksHtml;
        }
        
        // æ›´æ–°æœ€åæ›´æ–°æ—¶é—´
        function updateLastUpdatedTime() {
            const now = new Date().toLocaleString('zh-CN');
            document.getElementById('lastUpdated').textContent = `æœ€åæ›´æ–°: ${now}`;
        }
        
        // å®šæ—¶åˆ·æ–°ç›‘æ§é¢æ¿
        setInterval(refreshDashboard, 10000); // æ¯10ç§’åˆ·æ–°ä¸€æ¬¡
    </script>
